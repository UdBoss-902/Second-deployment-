<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UDBOSS Bank App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #0077ff;
      color: white;
      border: none;
      transition: background 0.3s;
    }
    button:hover { background: #005fcc; }
    .hidden { display: none; }
    .balance {
      font-size: 24px;
      text-align: center;
      margin: 15px 0;
      color: #333;
    }
    .transactions {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .transaction {
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
    }
    .deposit { background: #e0f8e9; color: #0a8f38; }
    .withdraw { background: #ffe7e7; color: #cc0000; }
    .transfer { background: #e6f0ff; color: #0047cc; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginSection">
      <h2>UDBOSS Bank</h2>
      <input type="text" id="username" placeholder="Enter your name"/>
      <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Welcome, <span id="userDisplay"></span></h2>
      <div class="balance">Balance: ₦<span id="balance">0</span></div>

      <select id="actionType">
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
        <option value="transfer">Transfer</option>
      </select>
      <input type="number" id="amount" placeholder="Enter amount"/>
      <button onclick="performAction()">Submit</button>

      <h3>Transactions</h3>
      <div class="transactions" id="transactions"></div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let balance = 0;
    let transactions = [];

    function saveData() {
      localStorage.setItem(currentUser+"_balance", balance);
      localStorage.setItem(currentUser+"_transactions", JSON.stringify(transactions));
    }

    function loadData(user) {
      balance = parseFloat(localStorage.getItem(user+"_balance")) || 0;
      transactions = JSON.parse(localStorage.getItem(user+"_transactions")) || [];
      document.getElementById("balance").innerText = balance.toFixed(2);
      renderTransactions();
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter a valid name");
      currentUser = username;
      document.getElementById("userDisplay").innerText = username;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      loadData(username);
    }

    function performAction() {
      const type = document.getElementById("actionType").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        return alert("Enter valid amount");
      }

      let note = "";
      if (type === "deposit") {
        balance += amount;
        note = `Deposited ₦${amount}`;
      } else if (type === "withdraw") {
        if (amount > balance) return alert("Insufficient funds");
        balance -= amount;
        note = `Withdrew ₦${amount}`;
      } else if (type === "transfer") {
        if (amount > balance) return alert("Insufficient funds");
        balance -= amount;
        note = `Transferred ₦${amount}`;
      }

      document.getElementById("balance").innerText = balance.toFixed(2);
      const transaction = { type, amount, date: new Date().toLocaleString(), note };
      transactions.unshift(transaction);
      renderTransactions();
      saveData();
      document.getElementById("amount").value = "";
    }

    function renderTransactions() {
      const container = document.getElementById("transactions");
      container.innerHTML = "";
      transactions.forEach(tx => {
        const div = document.createElement("div");
        div.className = `transaction ${tx.type}`;
        div.innerText = `${tx.date}: ${tx.note}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
